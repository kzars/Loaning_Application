<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>Paybacks Data</h1>

  <p>This component demonstrates fetching Pay backs data from the server.</p>

  <p *ngIf="!payList"><em>Loading...</em></p>

  <p>
    <a [routerLink]="['/register-paybacks']">Create New</a>
  </p>

  <table class='table' *ngIf="payList">
    <thead>
      <tr>
        <th>ID</th>
        <th>Loan ID</th>
        <th>Amount</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pay of payList">
      <td>{{ pay.id }}</td> 
      <td>{{ pay.loanId }}</td>
      <td>{{ pay.amount }}</td>
      <td>
    </tr>
    </tbody>
  </table>
</body>
</html>
