<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>Person Data</h1>

  <p>This component demonstrates fetching Person data from the server.</p>

  <p *ngIf="!prsList"><em>Loading...</em></p>

  <p>
    <a [routerLink]="['/register-person']">Create New</a>
  </p>

  <table class='table' *ngIf="prsList">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Person</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prs of prsList">
        <td>{{ prs.id }}</td>
        <td>{{ prs.name }}</td>
        <td>{{ prs.surname }}</td>
        <td>
      </tr>
    </tbody>
  </table>
</body>
</html>
