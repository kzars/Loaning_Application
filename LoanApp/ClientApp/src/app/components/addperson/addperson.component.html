<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{title}}</h1>
  <h3>Person</h3>
  <hr />
  <form [formGroup]="personForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
      <label class=" control-label col-md-12">Name</label>
      <div class="col-md-6">
        <input class="form-control" type="text" formControlName="name">
      </div>
      <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
        Name is required.
      </span>
    </div>

    <div class="form-group row">
      <label class=" control-label col-md-12">Surname</label>
      <div class="col-md-6">
        <input class="form-control" type="text" formControlName="surname">
      </div>
      <span class="text-danger" *ngIf="surname.invalid && formDir.submitted">
        Surname is required.
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Save</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</body>
</html>
